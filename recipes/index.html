<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="Recipe">
    <meta property="og:type" content="website" />
    <meta property="og:description" content="A website with all your favorite recipes">
    <meta property="og:image" content="URL to an image">
    <meta property="og:url" content="URL of the page">
    <meta name="twitter:card" content="summary_large_image">
    <title>Recipes</title>
    <link rel="stylesheet" href="recipes.css">
    <script src="recipes.mjs" defer></script>
    <script type="module" src="main.js" defer></script>

</head>
<body>
    <header>
        <div id="logo">
            <img src="images/recipe-book.png" alt="logo">
        </div>
        <h1>RecipeBook</h1>
        
    </header>
    <form>
        <input id="search" type="text" placeholder="Find a Recipe">
        <button type="submit"><img class="search-icon"src="images/search.svg" alt="search-icon"></button>
    </form>
    <main>
        
        <div class="recipe-block">
            <img src="${image}" alt="${name}">
            <div class="recipe-details">
                ${generateTagsMarkup(tags)}
                <h2>${name}</h2>
                ${generateRatingStars(rating)}
                <p>${description}</p>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2021 Luke Frandsen</p>
        <a href="https://www.flaticon.com/free-icons/recipe" title="recipe icons">Recipe icons created by Freepik - Flaticon</a> 
        <div class="social">
            <a href="#"><img src="images/instagram_icon.svg" alt="instagram icon"></a>
            <a href="#"><img src="images/youtube_icon.svg" alt="youtube icon"></a>
            <a href="#"><img src="images/pinterest_icon.svg" alt="pinterest icon"></a>
        </div>
    </footer>
    
</body>
</html>
