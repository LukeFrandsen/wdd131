<!-- form-demo.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout Form</title>
    <link rel="stylesheet" href="form-demo.css" />
    <script src="form-demo.js" defer></script>
  </head>
  <body>
    <header><h1>Checkout</h1></header>
    <main>
      <section class="errors"></section>
      <form id="checkoutForm" action="completed.html">
        <div class="account-info">
            <div class="form-group">
                <label for="full-name">Full Name</label>
                <input type="text" name="full-name" id="full-name" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" required>
            </div>
            
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" name="address" id="address" required>
            </div>

            <div class="form-group">
                <label for="payment-method">Payment Method</label>
                <input type="text" name="payment-method" id="payment-method" required>
            </div>

            <div class="form-group">
                <label for="credit-card-number">Credit Card Number</label>
                <input type="text" name="credit-card-number" id="credit-card-number" pattern="[0-9]{16}" required>
            </div>

            <div class="form-group">
                <label for="paypal-username">PayPal Username</label>
                <input type="text" name="paypal-username" id="paypal-username" required>
            </div>
        
            <button>Place Order</button>

        </div>
      </form>
    </main>
  </body>
</html>
